<!DOCTYPE html>
<html>
<head>
  <title>Wireframe Demo</title>
  
  <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <header>
    <section id="top-header">
      <span>Social Media</span>
      <span>|</span>
      <span>Search</span>
    </section>

    <section id="bottom-header">
      <img src="http://placehold.it/200x100" alt="logo" title="logo" />
      <section id="button-holder">
        <button>Phone Number</button>
        <button>Make an Appointment</button>
      </section>
      <nav>
        <ul>
          <li>About Us</li>
          <li>Services</li>
          <li>Staff</li>
          <li>Injured Wildlife</li>
          <li>Prescription Refill Requests</li>
          <li>Client Forms</li>
        </ul>
      </nav>
    </section>
  </header>

  <main>
    <section id="hero-section">
      <img src="http://placehold.it/960x450" alt="hero-image" title="hero-image" />
    </section>

    <section id="announcements">
      <span id="words">Emergency Announcements(weather closing, etc)</span>
      <span id="x">X</span>
    </section>
    <section id="gallery">
      <img src="http://placehold.it/313x300" alt="" title="" />
      <img src="http://placehold.it/314x300" alt="" title="" />
      <img id="last-image" src="http://placehold.it/313x300" alt="" title="" />
    </section>
  </main> 
  <footer>

  </footer>
</body>
</html>
