<!DOCTYPE html>
<html lang="en">
<head>
  <title>Forms Demo</title>
</head>
<body>
  <header></header>
  
  <main>
    <!-- Goal: build a form that collects data on a person -->
    <form id="form">
      <fieldset>
        <label>name</label><br />
        <input name="username" type="text" /><br />

        <label>What is your story?</label><br />
        <textarea name="story" type="text"></textarea><br />

        <label>How do you spend your free time?</label>
        <input name="free" type="checkbox" value="Movies">Movies</input>
        <input name="free" type="checkbox" value="Hiking">Hiking</input>
        <input name="free" type="checkbox" value="Eating">Eating</input><br/>

        <label>Are you a cat or a dog person?</label><br />
        <select name="animal">
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="alligator">Alligator</option>
        </select>

        <input type="submit" name="subscribe" value="submit" />


      </fieldset>
    </form>

  </main>

  <footer></footer>  
  <script src="app.js"></script>
</body>
</html>
